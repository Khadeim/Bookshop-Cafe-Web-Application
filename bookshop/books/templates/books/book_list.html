<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Our Books</h1>
    <ul>
        {% for book in books %}
        <li>
            <h3>{{ book.title }} by {{ book.author }}</h3>
            <p>{{ book.description }}</p>
            <p>Price: ${{ book.price }}</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="book" value="{{ book.id }}">Order</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
